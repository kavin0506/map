<DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=REM:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
	<section id="map">
		<div class="container">
			<div class="row">
				<div class="col_6">
					<div class="map">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.991518847457!2d80.24674914286382!3d12.972394085142579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525de206a1096d%3A0x20e3375a0aeea05c!2sRoyal%20Enfield%20Service%20Center%20-%20Company%20Service%20Center!5e0!3m2!1sen!2sin!4v1690970066073!5m2!1sen!2sin" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
					
				</div>
					<div class="col_6">
						<div class="card">
							<h2>Drop a Line</h2>
							<h4><i class="bi bi-envelope"></i>Don't hesitate to contact us</h4>
							<p class="bold">Ready for offers and cooperation</p>
							<p class="color">Phone:+1(0)000 0000 001<br>
							   email:youremail@mail.com</p>
							  
						</div>
							<form class="name_card">
								<div class="name_sec">
									<input type="text" id="name" placeholder="Your Name">
									<input type="text" id="number" placeholder="Phone">
								</div>
								  <div class="mail">
									<input type="email" id="email" placeholder="Email">
								 </div>
									<div class="message">
										<input id="mes" name="message"placeholder="Message" rows="5">
									</div>
										<div class="link">
											<a href="#">SEND MESSAGE</a>
										</div>
								
							</form>
							
					</div>
				
			</div>
		</div>
	</section>
</body>
</html>
